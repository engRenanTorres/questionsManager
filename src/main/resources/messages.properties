home.introduction2=Este \u00E9 um projeto que est\u00E1 em desenvolvimento. Por se tratar de um projeto colaborativo sem preten\u00E7\u00E3o real de sustento financeiro, a disponibilidade de recursos se d\u00E1 de forma gradativa de acordo com a disponibilidade dos volunt\u00E1rios.   
home.introduction3=O foco do projeto s\u00E3o os aplicativos mobile. No entando, tamb\u00E9m ser\u00E1 poss\u00EDvel realizar simulados mais simplificados aqui na web. O cadastro \u00E9 gratuito e opcional. Ele ser\u00E1 utilizado em breve apenas para uma \u00E1rea de estat\u00EDsticas para auxiliar nos estudos.   

