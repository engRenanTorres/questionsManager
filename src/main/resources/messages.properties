home.aboutdescription=Somos uma equipe independente de engenheiros de diversas areas que visam contribuir no acesso ao conhecimento e preparo para formar engenheiros melhores. Para isso, buscamos selecionar as melhores quest\u00F5es dos concursos e bancas consagrados em cada \u00E1rea.
home.aboutdescription2=N\u00F3s procuramos contar sempre com a ajuda de volunt\u00E1rios de cada \u00E1rea para poder contribuir na sele\u00E7\u00E3o, categoriza\u00E7\u00E3o e elabora\u00E7\u00E3o de coment\u00E1rios das quest\u00F5es.
